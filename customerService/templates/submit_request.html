{% extends 'base.html' %}

{% block content %}
<div class="submit-request form-container">
    <h2>Submit New Service Request</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
